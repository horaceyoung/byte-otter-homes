baseurl: 'https://byte.otter.homes/'
languageCode: 'en'
title: >
  Horace's Holt
theme: 'stack'

googleAnalytics: 'G-V85R4MBE21'

languages:
    en:
        languageName: English
        title: >
          Horace's Holt
        description: Personal blog of Horace
        weight: 1
    zh-tw:
        languageName: 中文
        title: 
          "Horace's Holt"
        description: Horace的个人博客
        weight: 2

DefaultContentLanguage: en

hasCJKLanguage: false

menu:
  social:
    - identifier: 'mastodon'
      name: 'Mastodon'
      url: 'https://m.otter.homes/@horaceyoung'
      params:
        icon: brand-mastodon
      weight: 1

    - identifier: 'github'
      name: 'GitHub'
      url: 'https://github.com/horaceyoung'
      params:
        icon: brand-github
      weight: 2
    
    - identifier: 'rss-en'
      name: 'RSS-English'
      url: 'https://byte.otter.homes/index.xml'
      params:
        icon: rss
      weight: 3

    - identifier: 'rss-zh-tw'
      name: 'RSS-Chinese'
      url: 'https://byte.otter.homes/zh-tw/index.xml'
      params:
        icon: rss
      weight: 4


        

markup:
  goldmark:
      renderer:
          ## Set to true if you have HTML content inside Markdown
          unsafe: false
  tableOfContents:
      endLevel: 4
      ordered: true
      startLevel: 2
  highlight:
      noClasses: false
      codeFences: true
      guessSyntax: true
      lineNoStart: 1
      lineNos: true
      lineNumbersInTable: true
      tabWidth: 4

params:
  favicon: /favicon.png

  rssFullContent: true

  colorscheme:
    default: 'auto'

  article:
    math: true
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  sidebar:
    emoji: '🦦'
    subtitle: 'I like games, cooking, pixel arts, harmonica, and fediverse. I am a Data Engineer living in Singapore.'
    avatar:
      enable: false

  footer:
    since: 2023
    customText: >
      Everything tastes better with a pinch of cinnamon.

  widgets:
    page:
      - type: 'toc'

    homepage:
      - type: 'search'
      - type: 'archives'
        params:
          limit: 6
      - type: 'tag-cloud'
        params:
          limit: 10

  comments:
    enabled: true
    provider: 'twikoo'
    twikoo:
      envId: https://twikoo.otter.homes/
      region:
      path:
      lang: